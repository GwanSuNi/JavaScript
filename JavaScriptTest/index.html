<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   alert("Hello World!");
      console.log("`Hello\t World!\n \\`");

      let number = 10;
      console.log(number++);
      console.log(++number);
      console.log(number--);
      console.log(--number);

      let a;
      console.log(typeof a);

      console.log(`52 == "52": ${52 == "52"}`);
      console.log(`52 === "52": ${52 === "52"}`);
      console.log(`0 == "": ${0 == ""}`);
      console.log(`0 === "": ${0 === ""}`);
    </script>
  </body>
</html>

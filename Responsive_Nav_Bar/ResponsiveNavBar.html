<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="responsiveNavBar.css" />
    <title>Responsive Nav Bar</title>
    <script src="responsiveNavBar.js" defer></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0b3f12e44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fa-brands fa-accusoft"></i>
        <a href="">NavBarTest</a>
      </div>
      <ul class="navbar_menu">
        <!-- (li>a)*5 -->
        <li><a href="">Home</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Weddings</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Bookings</a></li>

      <ul class="navbar_icons">
        <li><i class="fa-brands fa-twitter-square"></i></li>
        <li><i class="fa-brands fa-facebook-square"></i></li>
      </ul>
      <a href="" class="navbar_toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>

</html>

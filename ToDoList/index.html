<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-title">ToDos</div>
      <div class="todo-box">
        <div class="todo-input-box">
          <button class="complete-all-btn">✓</button>
          <input
            type="text"
            class="todo-input"
            placeholder="해야 할 일을 입력해 주세요."
          />
        </div>

        <ul class="todo-list">
          <li class="todo-item checked">
            <div class="checkbox">✓</div>
            <div class="todo">첫번째 할 일</div>
            <button class="delBtn">❌</button>
          </li>
          <li class="todo-item">
            <div class="checkbox"></div>
            <div class="todo">두번째 할 일</div>
            <button class="delBtn">❌</button>
          </li>
          <li class="todo-item">
            <div class="checkbox"></div>
            <div class="todo">세번째 할 일</div>
            <button class="delBtn">❌</button>
          </li>
        </ul>

        <div class="todo-bottom">
          <div class="left-items">3 items left</div>
          <div class="button-group">
            <button class="show-all-btn selected">All</button>
            <button class="show-active-btn">Active</button>
            <button class="show-completed-btn">Completed</button>
          </div>
          <button class="clear-completed-btn">Clear completed</button>
        </div>
      </div>
      <p class="info">더블 클릭 시 수정 가능!</p>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
